<body>
    <header id="head">
        <div class="container">
            <a href="index.html" id="logo">Michael Passow</a>

            <a href="index.html">About Me</a>

            </nav>
        </div>
    </header>

 <div id="main-container" class="container">
    
        <section class="main-section">
        
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="First and Last Name" required="required">
                </li>
                
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="name" id="email" placeholder="example@yahoo.com" required="required">
                </li>
                   
                <li>
                    <label id="textbox" for="message">Message</label>
                    <textarea type="text" name="message" id="message" required="required"></textarea>
                </li>
            </ul>

            <input type="submit" name="submit">


        </form>
       
    </section>

    <section class="sidebar">
        <div id="connect">
            
            <h2>Connect With Me</h2>
            
            <img src="assets/images/linked_in_image.png" class="social" alt="Linked-in">
            <img src="assets/images/stack_overflow_image.jpg" class="social" alt="Stack Overflow">
            <img src="assets/images/github_image.png" class="social" alt="Github">
       
        </div>
    </section>
 </div>
